<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-header">
        <img src="images/icon-profile.png" alt="profile icon" />
        <img src="images/logo.png" alt="tin dog logo icon" />
        <img src="images/icon-chat.png" alt="chat icon" />
      </div>
      <div class="app-body">
        <div class="profile-img">
          <img src="images/dog-teddy.jpg" alt="Teddy" />
        </div>
        <div class="profile-like">
          <img src="images/badge-like.png" alt="like badge" />
        </div>
        <div class="profile-text">
          <h1>Teddy, 30</h1>
          <p>How you doin?</p>
        </div>
      </div>
      <div class="app-footer">
        <div class="round-button">
          <img src="images/icon-cross.png" alt="cross icon" />
        </div>
        <div class="round-button">
          <img src="images/icon-heart.png" alt="cross heart" />
        </div>
      </div>
      <div id="dog-div"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
